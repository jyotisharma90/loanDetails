      <h4 class="mb-3">Repayment Data Upload</h4>

          Select date on which you want to update data <br/>
          <input type="text" style="width: 30%;margin-bottom:30px;padding:10px" placeholder="Select Date" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" [(ngModel)]="dateTime1" />

        <div class="col-md-12">
          <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
