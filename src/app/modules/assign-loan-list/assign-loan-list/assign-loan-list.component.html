              <ngx-datatable-column name="Loan Id">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <span title="Customer Name : {{row.customer_Name}} &#013; Customer Id : {{row.Customer_id}}" class="tooltipContainer">{{row.loan_id}}</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Customer Number">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <span title="{{row.ref_name1}} ({{row.ref_type1}}) : {{row.ref_mobile_num1}} &#013; {{row.ref_name2}} ({{row.ref_type2}}) : {{row.ref_mobile_num2}}" class="tooltipContainer">{{row.mobile}}</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Due Date">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.due_date}} <b>({{row.overdue_days}})</b>
                    </ng-template>
                  </ngx-datatable-column>
                <ngx-datatable-column name="State">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.state}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Principal Amount">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.principal_amt}} <b>({{row.repayment_amt}})</b>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Bucket">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.bucket}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Assigned To">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.assignedToName}}
                    </ng-template>
                  </ngx-datatable-column>
          </ngx-datatable>
