      <div class="container-fluid" style="padding-top: 20px;">
      <div class="row">
       <div class="col-md-6">
         <h4 class="mb-3">Employee List</h4>
      </div> 
      <div class="col-md-6">
          <button class="btn btn-primary" style="float: right;" type="submit" (click)="registerEmp()">Register Employee</button>

      </div>
    </div>
        <div class="col-md-12 order-md-1">
          <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]">
            <ngx-datatable-column name="Name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Username">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.username}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.email}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Mobile">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.mobile}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Language">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.language_name}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Assigned Bucket">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.bucket}}
                </ng-template>
              </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
