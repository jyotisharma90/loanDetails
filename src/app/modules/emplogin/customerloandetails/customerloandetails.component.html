      </div>
          <div class="col-md-12 order-md-1">
            <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
              [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]">
              <ngx-datatable-column name="Customer Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.customer_Name}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Mobile">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.mobile}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Email">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.email}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="City">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.city}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Due Date">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.due_date}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button class="btn btn-primary btn-sm btn-block" (click)="viewDeials(row)" type="submit">View</button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          
        </div>
